<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael's Pay Calculator</title>

    <style>

        body{
            background-color:bisque
        }

    </style>

</head>
<body>

    <h1>Mike's Pay Calculator</h1>

    <script>

        // user input
        var hourlyPay = Number(prompt(`Please Enter Your Hourly Rate: `))
        var hoursrWorked = Number(prompt(`Please Enter The Amount Of Hours Worked This Week: `))
        var tax = Number(.2)

        console.log(`Passed all prompt()`)

        // equations
        hoursrWorked *=  2
        var grossPay = hourlyrPay * hoursrWorked
        var samShare = grossPay * tax
        var netPay = grossPay - samShare

        console.log(`equations ran`)

        // final output
        alert(`*All Outputs Are Over A 2 Week Period* \n\n Gross Pay $${grossPay.toFixed(2)} \n Money Taxed: $${samShare.toFixed(2)} \n Net Pay: $${netPay.toFixed(2)}`)

        console.log(`Final Outputs Ran`)

        console.log(`*All Outputs Are Over A 2 Week Period* \n\n Gross Pay $${grossPay.toFixed(2)} \n Money Taxed: $${samShare.toFixed(2)} \n Net Pay: $${netPay.toFixed(2)}`)

    </script>
    
</body>
</html>
