<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikes Pay Calculator</title>

    <style>

        body{
            background-color:bisque
        }

    </style>

</head>
<body>

    <h1>Mike's Pay Calculator</h1>

    <script>

        // user input
        var hrPay = Number(prompt(`Please enter your hourly rate: `))
        var hrWorked = Number(prompt(`Please enter the amount of hours worked this week: `))
        var tax = Number(.2)

        console.log(`Passed all prompt()`)

        // equations
        hrWorked *=  2
        var grossPay = hrPay * hrWorked
        var samShare = grossPay * tax
        var netPay = grossPay - samShare

        console.log(`equations ran`)

        // final output
        alert(`*all outputs are over a 2 week period* \n\n Gross Pay $${grossPay.toFixed(2)} \n Money Taxed: $${samShare.toFixed(2)} \n Net Pay: $${netPay.toFixed(2)}`)

        console.log(`Final outputs ran`)

        console.log(`*all outputs are over a 2 week period* \n\n Gross Pay $${grossPay.toFixed(2)} \n Money Taxed: $${samShare.toFixed(2)} \n Net Pay: $${netPay.toFixed(2)}`)

    </script>
    
</body>
</html>
